<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- css link style -->
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/desktop.css">

    <title>Frontend Mentor | Results summary component</title>

  </head>

  <body>
    <main class="parent">
      <section class="score-board">
        <div class="item">
          <h1>Your Result</h1>
        </div>
        <div class="item">
          <div class="circle">
            <p class="user-score">76</p>
            <span>of 100</span>
          </div>
        </div>
        <div class="item">
          <p class="feedback">Great</p>
        </div>
        <div class="item">
          <span class="score-statement">
            You scored higher than 65% of the people who have taken these
            tests.
          </span>
        </div>
      </section>
      <section class="score-summary">
        <div class="item"><h1>Summary</h1></div>
        <div class="item reaction"><span><img src="./assets/images/icon-reaction.svg" alt="reaction">Reaction</span><span>80 / 100</span></div>
        <div class="item memory"><span><img src="./assets/images/icon-memory.svg" alt="memory">Memory</span><span>92 / 100</span></div>
        <div class="item verbal"><span><img src="./assets/images/icon-verbal.svg" alt="">Verbal</span><span>61 / 100</span></div>
        <div class="item visual"><span><img src="./assets/images/icon-visual.svg" alt="">Visual</span><span>72 / 100</span></div>
        <div class="item">
          <button>Continue</button>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/sdacleofe">Shanice Cleofe</a>.
  </footer>
  </body>
</html>
